<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Redemption</title>

    <!-- ✅ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <!-- ✅ Load script.js after Firebase -->
    <script src="script.js" defer></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #couponInput {
            background-color: green;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            border: none;
        }
        button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: blue;
            color: white;
            border-radius: 5px;
        }
        #upiSection {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Enter Your Coupon Code</h2>
    <input type="text" id="couponInput" placeholder="Enter Coupon Code">
    <button onclick="validateCoupon()">Validate</button>

    <div id="upiSection">
        <h2>Enter Your UPI ID</h2>
        <input type="text" id="upiInput" placeholder="Enter UPI ID">
        <button onclick="saveUPI()">Submit</button>
    </div>

</body>
</html>
